<div class="container-sm">
    <form>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="usernameID" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="emailID" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
        <label for="birthdate">BirthDate</label>
        <input type="birthdate" class="form-control" id="birthdateID" [(ngModel)]="birthdate" name="birthdate">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="age" class="form-control" id="ageID" [(ngModel)]="age" name="age">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary mb-2" (click)="update()">Update Details</button>
    </div>
    </form>
</div>
